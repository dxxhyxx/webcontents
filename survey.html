<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>survey</title>
    </head>

    <body>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다.<br>
        많은 참여 부탁드립니다.
        <hr>
        <form>
            학년 : <label><input type="radio" name="학년" value="1"> 1학년</label>
                   <label><input type="radio" name="학년" value="2"> 2학년</label>
                   <label></label><input type="radio" name="학년" value="3"> 3학년</label>
                   <label><input type="radio" name="학년" value="4"> 4학년</label>
        </form>

        <form>
            성별 : <label><input type="radio" name="성별" value="1"> 남성</label>
                   <label><input type="radio" name="성별" value="2"> 여성</label>
        </form>

        <from>
            관심분야 : <input type="text" name="interest" list="interests"><br>
		    <datalist id="interests">
			<option value="프로그래밍">
			<option value="인공지능">
			<option value="보안">
		    </datalist>
        </from>

        <from>
            진로 : <input type="checkbox" value="1">개발
                   <input type="checkbox" value="1">기획
                   <input type="checkbox" value="1">영업
                   <input type="checkbox" value="1">창업

        </from>
        <br>
        
        <from>
            남기고 싶은말<br>

            <textarea cols="40" rows="7" placeholder="글을 남겨 주세요"></textarea>
            </textarea>

        </from>
    </body>
</html>
